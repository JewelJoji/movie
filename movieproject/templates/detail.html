{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" width="300" height="300">
        </div>
         <div class="col-md-6">
            <h1> {{movie.name}}</h1><br>
            <h4> {{movie.desc}}</h4><br>
             <h6>{{movie.year}}</h6><br>
             <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a><br>
             <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a><br>
         </div>
    </div>
</div>

{% endblock %}
